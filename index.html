<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periodic Table Master</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Periodic Table Master</h1>


  <div id="table" class="tab-content active">
    <div id="periodic-table"></div>

    <!-- Bottom rows wrapper -->
    <div id="series-wrapper" class="series-wrapper"></div>

    <p class="info">
      Click any box → type symbol or name<br>
      * = Lanthanides (57–71)  ** = Actinides (89–103)
    </p>
  </div>

  <div id="quiz" class="tab-content">
    <div class="score">Score: <span id="score">0</span> • Streak: <span id="streak">0</span></div>
    <select id="mode">
      <option value="symbol">Symbol → Name</option>
      <option value="name">Name → Symbol</option>
      <option value="number">Number → Name</option>
    </select>

    <div id="question" class="question">-</div>
    <input type="text" id="answer" placeholder="Your answer..." autocomplete="off">
    <button id="submit">Check</button>
    <div id="feedback" class="feedback"></div>
    <button id="next" class="next-btn">Next</button>
  </div>
</div>

<script src="elements.js"></script>
<script src="script.js"></script>
</body>
</html>
